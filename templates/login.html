{% extends 'base.html' %}

{% block title %}تسجيل الدخول - متجر البلايز المميزة{% endblock %}

{% block content %}
<section class="login-page py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">تسجيل الدخول</h2>
                        
                        <form action="{{ url_for('login') }}" method="POST">
                            <div class="mb-3">
                                <label for="email" class="form-label">البريد الإلكتروني</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">كلمة المرور</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">تذكرني</label>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">تسجيل الدخول</button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p>ليس لديك حساب؟ <a href="{{ url_for('register') }}">إنشاء حساب جديد</a></p>
                            <a href="#" class="text-decoration-none">نسيت كلمة المرور؟</a>
                        </div>
                        
                        <div class="mt-4">
                            <div class="separator text-center mb-3">
                                <span class="or-text">أو</span>
                            </div>
                            <div class="d-grid gap-2">
                                <a href="{{ url_for('checkout') }}" class="btn btn-outline-primary">
                                    متابعة كضيف
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_css %}
<style>
    .separator {
        display: flex;
        align-items: center;
        text-align: center;
        color: #6c757d;
    }
    
    .separator::before,
    .separator::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid #dee2e6;
    }
    
    .separator::before {
        margin-right: 1em;
    }
    
    .separator::after {
        margin-left: 1em;
    }
    
    .or-text {
        padding: 0 10px;
    }
</style>
{% endblock %}
